<!DOCTYPE html>
<html>
<head>
  <title>Image to Video AI</title>
</head>
<body>
  <h2>Upload Image and Enter Prompt</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required><br><br>
    <textarea name="prompt" rows="6" cols="40" placeholder="Enter your story prompt..." required></textarea><br><br>
    <button type="submit">Generate Video</button>
  </form>

  {% if result %}
    <h3>Result:</h3>
    <p>{{ result }}</p>
  {% endif %}
</body>
</html>
